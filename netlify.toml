[build]
  publish = "dist"
  command = "npx npm-run-all build:css build:html"

[[redirects]]
  from = "/api/*"
  to = "https://duncandavidson-api.azurewebsites.net/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/rss*"
  to = "https://duncandavidson.com/feed.xml"
  status = 301
  force = true

[[redirects]]
  from = "/index.rss"
  to = "https://duncandavidson.com/feed.xml"
  status = 301
  force = true

[[redirects]]
  from = "/index.xml"
  to = "https://duncandavidson.com/feed.xml"
  status = 301
  force = true

[[redirects]]
  from = "/atom*"
  to = "https://duncandavidson.com/feed.xml"
  status = 301
  force = true